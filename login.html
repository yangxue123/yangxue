<!DOCTYPE html>
<html>
<head>
	<title>酷租网注册登陆界面</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="wrapper">
	<div class="header clearfix">
		<a href="#" class="logo" target="_blank"></a>
	</div>
	<div class="content clearfix">
		<div class="fast-login">
			<div class="title">合作帐号一键登录</div>
			<div class="fast-login-btns clearfix">
				<a href="#" class="fast-login-btn qq-btn"><i></i>QQ</a>
				<a href="#" class="fast-login-btn sina-btn"><i></i>新浪微博</a>
				<a href="#" class="fast-login-btn weixin-btn"><i></i>微信</a>
				<a href="#" class="fast-login-btn baidu-btn"><i></i>百度</a>
			</div>
			
		</div>
				<!-- 登录注册版块 -->
		<div id="unauth_main" class="login-regist">
			
			
			<div class="regist-box" style="display: block;">
				<div class="title">手机注册</div>
				<div id="registForm" class="formBox">
					<div class="itembox user-name">
						<div class="item">
							<i class="ico"></i>
							<label for="J_RegistUser" class="txt-tip">请输入手机号</label>
							<input id="J_RegistUser" tabindex="1" class="txt tabInput" autocomplete="off" name="username" type="text">
						</div>
					</div>
					
					<div class="itembox user-pwd">
						<i style="display: none;" class="right-ico"></i>
						<div class="item">
							<i class="ico"></i>
							<i style="display: none;" class="delete-btn"></i>
							<label for="J_RegistPsw" class="txt-tip">密码,4-16位数字/字母/特殊符号(空格除外)</label>
							<input tabindex="2" id="J_RegistPsw" class="txt tabInput" name="J_RegistPsw" type="password">
						</div>
					</div>
					
										
					<div class="itembox pass-verifycode" id="phoneCodeBox">
					    <i class="right-ico"></i>
					    <span class="verifycode-img"><img id="phoneCodeImg" title="验证码图片" alt="验证码图片" class=" pass-verifyCode" src="moke8/captchasrc_002.jpg" height="38" width="113"></span>
					    <a href="javascript:;" class="verifycode-changelink" id="phoneResCode">换一张</a>
					    <div class="item">
					    <label for="J_phoneCode" class="txt-tip">验证码</label>                          
					        <input id="J_phoneCode" tabindex="3" class="txt " autocomplete="off" type="text ">
					    </div>
					</div>
					
					<div class="itembox pass-verifycode">
						<i class="right-ico"></i>
						<span class="verifycode-img"><img id="verifyCodeImg_reg" title="验证码图片" alt="验证码图片" class="pass-verifyCode verifyCodeImg" src="moke8/captchasrc.jpg" height="38" width="113"></span>
						<a href="javascript:;" class="verifycode-changelink changeCodeBtn">换一张</a>
						<span class="verifycode-send" id="sendPhoneCode">免费获取验证码</span>
						<div class="item">
							<label for="J_verifyCode" class="txt-tip">验证码</label>							
							<input id="J_verifyCode" tabindex="3" class="txt tabInput" autocomplete="off" type="text ">
						</div>
					</div>
					<div class="member-pass clearfix">					
						<input id="autoMemberPass_reg" name="is_auto" checked="checked" value="1" type="checkbox"><label for="autoMemberPass_reg" class="autologon">已阅读并同意</label><a href="https://service.zol.com.cn/user/protocol.php" target="_blank">中关村在线用户注册协议</a><span class="member-pass-special">和</span><a href="https://service.zol.com.cn/user/privacy.php" target="_blank">隐私权声明</a>
					</div>
					<div class="member-pass clearfix">					
						<input id="autoMemberPass_reg2" name="is_auto2" value="1" type="checkbox"><label for="autoMemberPass_reg2" class="autologon">同时注册盼达网，并获取</label><a href="http://www.zol.com.cn/pandakorea/" target="_blank" style="color:#FF6600;">100元购物金</a>
					</div>
					<input tabindex="4" value="免费注册" id="J_RegButton" class="pass-btn tabInput" type="submit">
					<div class="pass-reglink">已有ZOL帐号，<a class="switch" href="#">立即登录</a></div>
					<input value="1441705953" id="regT" type="hidden">
					<input value="37817263d808c439a164ca2e85c25fa281488838" id="sendCodeToken" type="hidden">
				</div>
			</div>
			<!-- //注册版块邮箱注册end -->
		</div>
	</div>
</div>
</body>
</html>
